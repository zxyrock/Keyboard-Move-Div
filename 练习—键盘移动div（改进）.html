<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习—键盘移动div（改进）</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: cyan;
            position: absolute;
        }
    </style>
    <script>
        //使 div可以根据键盘上的方向键的不同方向移动
        window.onload = function () {

             //定义一个变量，来表示每次移动的长度
             var speed = 10;

             //创建一个变量表示方向
             //通过修改 dir来影响元素移动的方向
             var dir = 0;

            //开启一个定时器来控制 div的移动
            setInterval(function () {

                /*
                  左 ：37
                  上 ：38
                  右 ：39
                  下 ：40
                */
                switch (dir) {
                    case 37:
                        // alert("向左"); left值减小
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 38:
                        // alert("向上"); top值减小
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 39:
                        // alert("向右"); left值增加
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 40:
                        // alert("向下"); top值增加
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                }
            }, 30);

            //获取 box1
            var box1 = document.getElementById("box1");
            //为 document绑定一个按键按下的事件
            document.onkeydown = function (event) {
                event = event || window.event;

                //当用户按了 ctrl键以后，速度加快
                if (event.ctrlKey) {
                    speed = 50;
                }else{
                    speed = 10;
                }

                //使 dir等于按键的值
                dir = event.keyCode;
            };

            //当按键松开时，div不再移动
            document.onkeyup = function(){
                //设置方向为 0，停止移动
                dir = 0;
            };

        };
    </script>

</head>

<body>
    <div id="box1"></div>
</body>

</html>
